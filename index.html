<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

        const elements = document.querySelectorAll('.dropdown-item');
        elements.forEach((item) => {
            item.classList.add('super-dropdown');
        });

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

        const btnEl = document.querySelector('.btn');
        // if (btnEl.hasAttribute('class', 'btn-secondary')) {
        //     btnEl.classList.remove('btn-secondary');
        // } else {
        //     btnEl.classList.add('btn-secondary');
        // }

        btnEl.hasAttribute('class', 'btn-secondary') ? btnEl.classList.remove('btn-secondary') : btnEl.classList.add('btn-secondary');

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

        const menuEl = document.querySelector('.menu');
        let isMainPresent = menuEl.classList.contains('menu');
        let isDropDownMenu = menuEl.classList.contains('dropdown-menu');

        if (isMainPresent && isDropDownMenu && menuEl !== null) {
            menuEl.classList.remove('dropdown-menu');
        };
       
        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        // `<a href="#">link</a>`

        const insert = '<a href="#">link</a>';
        const subject = document.querySelector('div.dropdown');

        subject.insertAdjacentHTML("afterend", insert);

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

        const idEl = document.querySelector('#dropdownMenuButton');
        idEl.setAttribute('id', 'superDropdown');

        //  6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
        
        const dataEl = document.querySelector("[aria-labelledby='dropdownMenuButton']");
        dataEl.dataset.dd=3;

        //     7. Удалите атрибут type у элемента с классом "dropdown-toggle".

        const typeEl = document.querySelector('.dropdown-toggle');
        typeEl.removeAttribute('type');

    </script>
</body>
